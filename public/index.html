<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unturned Inventory Database</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #121212; color: #fff; }
    input, button { padding: 8px; border-radius: 6px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>üîç Unturned Inventory Lookup</h1>
  <input id="steamId" placeholder="Enter SteamID64" />
  <button id="fetchBtn">Fetch Inventory</button>

  <pre id="result"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const steamId = document.getElementById("steamId").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Fetching...";

      if (!/^\d{17}$/.test(steamId)) {
        resultBox.textContent = "‚ùå Invalid SteamID64";
        return;
      }

      const url = `https://steamcommunity.com/inventory/${steamId}/304930/2?l=english&count=5000`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.assets) throw new Error("Inventory private or empty");
        resultBox.textContent = JSON.stringify(data, null, 2);

        // Send to backend for saving
        await fetch("/api/save-inventory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ steamId, inventory: data.assets })
        });

      } catch (err) {
        resultBox.textContent = `‚ùå Failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
