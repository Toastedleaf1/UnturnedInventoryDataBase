<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unturned Inventory Database</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin: 40px; }
    h1 { color: #00ffff; }
    input, button { padding: 8px; border-radius: 6px; border: none; margin: 4px; }
    button { cursor: pointer; background: #00ffff; color: #000; }
    pre { background: #1e1e1e; padding: 12px; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîç Unturned Inventory Database</h1>

  <input id="steamId" placeholder="Enter SteamID64" />
  <button id="fetchBtn">Fetch Inventory</button>

  <h3>Results</h3>
  <pre id="result"></pre>

  <h3>üèÜ Leaderboard</h3>
  <pre id="leaderboard">Loading...</pre>

  <script>
    const resultBox = document.getElementById("result");
    const leaderboardBox = document.getElementById("leaderboard");

    async function refreshLeaderboard() {
      const res = await fetch("/api/leaderboard");
      const data = await res.json();
      leaderboardBox.textContent = data.map(
        (r, i) => `${i + 1}. ${r.steam_id} ‚Äî ${r.item_count} items`
      ).join("\n") || "No data yet.";
    }

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const steamId = document.getElementById("steamId").value.trim();
      resultBox.textContent = "Fetching inventory...";

      if (!/^\d{17}$/.test(steamId)) {
        resultBox.textContent = "‚ùå Invalid SteamID64.";
        return;
      }

      try {
        const url = `https://steamcommunity.com/inventory/${steamId}/304930/2?l=english&count=5000`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.assets) throw new Error("Inventory is private or empty.");
        resultBox.textContent = `‚úÖ Found ${data.assets.length} items. Uploading...`;

        const saveRes = await fetch("/api/save-inventory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ steamId, inventory: data.assets }),
        });
        const saveData = await saveRes.json();
        resultBox.textContent = `‚úÖ Saved ${saveData.items} items for ${steamId}`;
        refreshLeaderboard();
      } catch (err) {
        resultBox.textContent = `‚ùå Failed: ${err.message}`;
      }
    });

    refreshLeaderboard();
  </script>
</body>
</html>
