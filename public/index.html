<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unturned Inventory Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      margin: 40px;
    }
    h1 {
      color: #00ff9d;
      text-align: center;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
      font-size: 1em;
    }
    input {
      width: 260px;
    }
    button {
      background-color: #00ff9d;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00cc7c;
    }
    pre {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .section {
      margin-top: 40px;
    }
    .source-tag {
      font-weight: bold;
      color: #00aaff;
    }
    .error {
      color: #ff5555;
    }
    .success {
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>üîç Unturned Inventory Database</h1>

  <div class="section">
    <h3>üì• Fetch & Save Inventory</h3>
    <input id="steamId" placeholder="Enter SteamID64" />
    <button id="fetchBtn">Fetch Inventory</button>
    <pre id="result">No request yet.</pre>
  </div>

  <div class="section">
    <h3>üèÜ Leaderboard</h3>
    <pre id="leaderboard">Loading...</pre>
  </div>

  <div class="section">
    <h3>üîé Search Saved Inventory</h3>
    <input id="searchId" placeholder="Enter SteamID64" />
    <button id="searchBtn">Search</button>
    <pre id="inventoryView">No inventory loaded.</pre>
  </div>

  <script>
    const resultBox = document.getElementById("result");
    const leaderboardBox = document.getElementById("leaderboard");
    const inventoryView = document.getElementById("inventoryView");

    async function refreshLeaderboard() {
      leaderboardBox.textContent = "Loading leaderboard...";
      try {
        const res = await fetch("/api/leaderboard");
        const data = await res.json();
        if (!data.length) {
          leaderboardBox.textContent = "No inventories saved yet.";
          return;
        }

        leaderboardBox.innerHTML = "";
        data.forEach((r, i) => {
          leaderboardBox.innerHTML += `#${i + 1} ‚Äî ${r.steam_id} (${r.item_count} items)\n`;
        });
      } catch (err) {
        leaderboardBox.textContent = "‚ùå Failed to load leaderboard.";
      }
    }

    async function loadInventory(steamId) {
      inventoryView.textContent = `Loading inventory for ${steamId}...`;
      try {
        const res = await fetch(`/api/search/${steamId}`);
        if (!res.ok) throw new Error("Not found or DB error");
        const data = await res.json();
        inventoryView.textContent = `‚úÖ ${steamId} ‚Äî ${data.inventory.length} items\nLast Updated: ${new Date(data.last_updated).toLocaleString()}`;
      } catch (err) {
        inventoryView.textContent = `‚ùå Failed to load inventory: ${err.message}`;
      }
    }

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const steamId = document.getElementById("steamId").value.trim();
      resultBox.textContent = "Fetching inventory...";

      if (!/^\d{17}$/.test(steamId)) {
        resultBox.textContent = "‚ùå Invalid SteamID64.";
        return;
      }

      try {
        const response = await fetch(`/api/inventory/${steamId}`);
        const text = await response.text();

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = JSON.parse(text);

        if (!data.assets && !data.items && !Array.isArray(data))
          throw new Error("Unexpected response format.");

        let itemCount = data.assets?.length || data.items?.length || data.length || 0;
        const source = data.source || "Unknown Source";

        resultBox.innerHTML = `<span class="success">‚úÖ Success!</span> Found <b>${itemCount}</b> items.<br><br>
          <span class="source-tag">Source:</span> ${source}<br><br>
          Preview:<br>${JSON.stringify(data, null, 2).slice(0, 600)}...`;
      } catch (err) {
        resultBox.innerHTML = `<span class="error">‚ùå Failed: ${err.message}</span>`;
      }
    });

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const steamId = document.getElementById("searchId").value.trim();
      await loadInventory(steamId);
    });

    refreshLeaderboard();
  </script>
</body>
</html>
